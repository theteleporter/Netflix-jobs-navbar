<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Test</title>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>
  
<header class="page-header">
  <nav>
    <button aria-label="Open Mobile Menu" class="open-mobile-menu fa-lg">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>
    <a href="">
      <img class="logo horizontal-logo" src="./horizontal-logo.svg" alt="forecastr logo">
      <img class="logo vertical-logo" src="./vertical-logo.svg" alt="forecastr logo">
    </a>
    <div class="top-menu-wrapper">
      <div class="panel panel1"></div>
      <div class="panel panel2"></div>
      <ul class="top-menu">
        <li class="mob-block">
          <img class="logo" src="./horizontal-logo-mobile.svg" alt="forecastr horizontal mobile logo">
          <button aria-label="Close Mobile Menu" class="close-mobile-menu fa-lg">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <a href="">Product</a>
        </li>
        <li>
          <a href="">Solutions</a>
        </li>
        <li class="has-dropdown">
          <a href="">
            Why forecastr 
            <i class="fas fa-chevron-down"></i>   
          </a>
          <ul class="sub-menu">
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Partners</a>
            </li>
            <li>
              <a href="">Success Stories</a>
            </li>
            <li>
              <a href="">Testimonials</a>
            </li>
          </ul>
        </li>
        <li class="has-dropdown">
          <a href="">
            Contact
            <i class="fas fa-chevron-down"></i>   
          </a>
          <ul class="sub-menu">
            <li>
              <a href="">Request a Demo</a>
            </li>
            <li>
              <a href="">Send an Email</a>
            </li>
          </ul>
        </li>
        <li>
          <ul class="socials">
            <li>
              <a href="">
                <span class="fa-stack fa-2x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa-stack fa-2x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa-stack fa-2x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa-stack fa-2x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-youtube fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <button class="search">
        <i class="fas fa-search fa-lg"></i>
        <span>Search Resources</span>
      </button>
      <form class="search-form">
        <div>
          <input type="search" placeholder="Search Resources">
          <button aria-label="Search Resources" type="submit">
            <i class="fas fa-search fa-2x" aria-hidden="true"></i>  
        </button>
        </div>
      </form>
    </div>
  </nav>
</header>
<footer class="page-footer">
  <small>Made with <span>‚ù§</span> by <a href="http://georgemartsoukos.com/" target="_blank">George Martsoukos</a>
  </small>
</footer>
<script src="script.js"></script>
</body>
</html>
